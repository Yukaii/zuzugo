version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - gitleaks@8.15.3
    - oxipng@8.0.0
    - actionlint@1.6.23
    - markdownlint@0.33.0
    - svgo@3.0.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
merge:
  required_statuses:
    - Lint
    - Test
    - Build
